<div class="flex-container">
    <div class="container">
        <span>
            <input type="text" placeholder="Enter name...." #input (keyup.enter)="getWeatherDetails(input.value)">
        </span>
    </div>
    <div class="flex-items">
        <div class="card">
            <h2>{{place}}, {{placeCode}}</h2>
            <div class="container">
                <img src="../../assets/images/haze.png" alt="" width="128px" *ngIf="weather && weather[0]['main'] === 'Haze'">
                <img src="../../assets/images/sunny-day.png" alt="" width="128px" *ngIf="weather && weather[0]['main'] === 'Clear'">
                <img src="../../assets/images/cloudy-day.png" alt="" width="128px" *ngIf="weather && weather[0]['main'] === 'Rain'">
            </div>
            <div class="card-body">
                <h6>{{temparture}}<span>&#8451;</span></h6>
            </div>
        </div>
    </div>
    <div class="flex-items">
        <div class="container flex-container2">
            <div class="card">
                <h2>Wind</h2>
                <div class="container">
                    <img src="../../assets/images/wind.png" alt="" width="64px">
                </div>
                <div class="card-body">
                    <h6>{{windSpeed}} m/s</h6>
                </div>
            </div> 
            <div class="card">
                <h2>Humidity</h2>
                <div class="container">
                    <img src="../../assets/images/humidity.png" alt="" width="64px">
                </div>
                <div class="card-body">
                    <h6>{{humidty}} %</h6>
                </div>
            </div>
            <div class="card">
                <h2>Sunrise</h2>
                <div class="container">
                    <img src="../../assets/images/sunrise.png" alt="" width="64px">
                </div>
                <div class="card-body">
                    <h6>{{sunrise[0]}} AM</h6>
                </div>
            </div>
            <div class="card">
                <h2>Sunset</h2>
                <div class="container">
                    <img src="../../assets/images/sunset.png" alt="" width="64px">
                </div>
                <div class="card-body">
                    <h6>{{sunset[0]}} PM</h6>
                </div>
            </div>
        </div>
    </div>
</div>
